language: python
sudo: false
python:
  - "2.6"
  - "2.7"
  - "3.4"
  - "3.5"
  - "3.6"

install:
  - "pip install -e .[test]"
  - "pip install coveralls"
  - "pip install pyflakes"
  - "pip install pycodestyle"
  - "if [ \"${TRAVIS_PYTHON_VERSION}\" != '2.6' ]; then pip install pylint; fi"
  - "if [ \"${TRAVIS_PYTHON_VERSION}\" == '3.6' ]; then pip install sphinx; fi"

script:
  - "coverage run --source=validation setup.py test"
  - "pycodestyle validation setup.py"
  - "pyflakes validation setup.py"
  - "if [ \"${TRAVIS_PYTHON_VERSION}\" != '2.6' ]; then pylint -E validation setup.py; fi"

after_success:
  - "coveralls"

before_deploy:
  - "if [ \"${TRAVIS_PYTHON_VERSION}\" == '3.6' ]; then make -C docs html; fi"

deploy:
  - provider: pages
    skip_cleanup: true
    local_dir: "docs/_build/html"
    target_branch: "gh-pages"
    github_token: "$GITHUB_TOKEN"
    on:
      branch: "master"
      condition: "\"${TRAVIS_PYTHON_VERSION}\" = '3.6'"
  - provider: pypi
    distributions: "sdist --formats=zip"
    user: "bwhmather-travis"
    password:
      secure: ""
    on:
      branch: "master"
      condition: "\"${TRAVIS_PYTHON_VERSION}\" = '3.6'"
